<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    	<button class="button button-positive button-block" ng-if="!sense" ng-click="changeSense()">
 	 		Start Sensing
		</button>
		<button class="button button-assertive button-block" ng-if="sense" ng-click="changeSense()">
  			Stop Sensing
		</button>
		{{sense}}
    </ion-list>
  </ion-content>
</ion-view>
